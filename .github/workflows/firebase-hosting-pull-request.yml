# .github/workflows/firebase-hosting-pull-request.yml
name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18   # match your local; 18 is safe for CRA/Vite

      - name: Install dependencies
        run: npm ci || npm install
        working-directory: ./frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend

      # === Choose ONE of the following deploy steps ===

      # Option A: firebase.json is at the repo ROOT and "public" points to frontend/dist
      # (firebase.json -> hosting.public = "frontend/dist")
      - name: Deploy to Firebase Hosting (root firebase.json)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SMARTFUD_A1C53 }}
          projectId: smartfud-a1c53
          channelId: pr-${{ github.event.number }}

